name: Dependency Check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  check_dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Poetry
        run: pip install poetry

      - name: Check for missing dependencies
        run: python autogpts/autogpt/scripts/check_requirements.py

      - name: Install plugin dependencies
        run: python autogpts/autogpt/scripts/install_plugin_deps.py
